<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDocker-Login</title>
    <base href="FDocker">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
<div id="app" class="login-box">
    <h2>FDocker-Login</h2>
    <form @submit.prevent="submit()">
        <div class="user-box">
            <input type="text" name="username" required="" v-model="username">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="passwd" required="" v-model="passwd">
            <label>Password</label>
        </div>
        <!--    <a  @click="submit()" >submit</a>-->
        <button style="align-items: center;margin: 0 auto" @click="submit()">登入</button><br>
        <h3 style="text-align: center;color: white">{{msg}}</h3>
    </form>
</div>
<script src="static/js/axios.js"></script>
<script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            username: "",
            passwd: "",
            msg: ""
        },
        methods: {
            submit() {
              console.log(111111)
                axios({
                    "url": "user?method=login",
                    "method": "post",
                    "data": {
                        "username": this.username,
                        "passwd": this.passwd
                    }
                }).then(res => {
                    if (res.data.msg === '1') {
                        window.location.href = "pagemanager?method=toIndex"
                    }else {
                      this.msg="账号或密码错误!"
                    }
                })
            }
        }
    })
</script>

</body>
</html>
