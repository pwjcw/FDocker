<!--vue 负责页面渲染-->
<script>
    var app=new Vue({
        el:"#app",
        data:{

        },
        mounted(){
            this.FirstPage();
        },
        methods:{
            showContainer(a){
                if (a===1){
                    m="docker?method=toShowcontainer"
                }else if (a===2){
                    m="docker?method=toaddcontainer"
                }else  if (a===3){
                    m="images?method=toimagepage"
                }else if (a===4){
                    m="user?method=tomodifyPasswdPage"
                }
                axios({
                    url:m
                }).then(res=>{
                    html=res.data
                    const iframe = document.querySelector('.layui-body iframe')
                    // 渲染 html 到 iframe 中
                    iframe.srcdoc = html
                })
            },
            FirstPage(){
              axios({
                  url:"docker?method=tovisualization"
              }).then(res=>{
                  html=decodeURIComponent(escape(window.atob(res.data)))
                  console.log(html)
                  const iframe = document.querySelector('.layui-body iframe')
                  // 渲染 html 到 iframe 中
                  iframe.srcdoc = html
              })
            },
            logout(){
                axios({
                    "url":"user?method=logout"
                }).then(res=>{
                    window.location.reload()
                })
            }
        }
    })
</script>
